machines:
    0:
        id: 0
        nodes:
            0-1:
                id: 0-1
                class: spout
                name: tweets_source
                input: test.csv
                frequency: 10
                buffer_size: 1000
                children: 
                    1-1:
                        id: 1-1
                tuple_port: 2433
                # spout: 
                    # id: 0-1
    1:
        id: 1
        nodes:
            1-1:
                id: 1-1
                class: bolt
                type: filter
                sink: False
                name: china_filter
                parent: 0-1
                children:
                    2-1:
                        id: 2-1
                tuple_port: 2433
                spout: 
                    id: 0-1
                function: "lambda t: t[5].find('Obama') != -1"
    2:
        id: 2
        nodes:
            2-1:
                id: 2-1
                class: bolt
                type: transform
                sink: False
                name: map_to_1
                parent: 1-1
                children:
                    3-1:
                        id: 3-1
                tuple_port: 2433
                spout: 
                    id: 0-1
                function: "lambda t: 1"
    3:
        id: 3
        nodes:
            3-1:
                id: 3-1
                class: bolt
                type: transform
                sink: False
                name: map_to_1
                parent: 2-1
                children:
                    3-2:
                        id: 3-2
                tuple_port: 2433
                spout: 
                    id: 0-1
                function: "lambda t: 1"
            3-2:
                id: 3-2
                class: bolt
                type: reduce
                sink: True
                name: counter
                output: output.txt
                parent: 3-1
                tuple_port: 2434
                spout: 
                    id: 0-1
                function: "operator.add"
